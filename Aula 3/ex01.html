<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de Inscrição</title>
</head>
<body>
    <h1 style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Inscrição - Aprendiz do Biel Mono Poppy</h1>
    <p>Aulas de como jogar com a Poppy e ser meu sucessor no futuro.</p>
    <hr>

    <form action=""></form>
    <div style="margin-bottom: 12px;">
        <label for="name"><b>Nome</b></label>
        <br>
        <input type="text" name="nome" id="nome">

    </div>

    <div style="margin-bottom: 12px;">
        <label for="email"><b>Email</b></label>
        <br>
        <input type="email" name="email" id="email">


    </div>

    <div style="margin-bottom: 12px;">
        <label for="senha"><b>Senha</b></label>
        <br>
        <input type="password" name="senha" id="senha">

    </div>

    <div style="margin-bottom: 12px;">
        <label for="senha"></label><b>Confirmação de Senha</b></label>
        <br>
        <input type="password" name="senha" id="senha">

    </div>

    <div style="margin-bottom: 12px;">
        <label for="nick"><b>Nick no LoL</b></label>
        <br>
        <input type="text" name="nick" id="nick">
    </div>

    <div style="margin-bottom: 12px;">
        <input type="checkbox" name="termos" id="termos">
        <label for="termos">Aceito todos os Termos</label>
    </div>
    <button type="submit">Enviar</button>
    <button type="reset">Limpar</button>
</body>
</html>
